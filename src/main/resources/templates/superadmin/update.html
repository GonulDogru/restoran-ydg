<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-1">Süper Admin Güncelle</h5>
                    <div class="text-muted small">Seçili süper admin kaydını düzenleyip kaydedin.</div>
                </div>

                <a th:href="@{/superadmin/list}"
                   class="btn btn-outline-secondary btn-sm"
                   data-testid="superadmin-back">
                    Listeye Dön
                </a>
            </div>

            <form th:action="@{/superadmin/update/{id}(id=${superadminForm.id})}"
                  method="post"
                  class="needs-validation"
                  novalidate>

                <!-- ID'nin post'a garanti gitmesi için -->
                <input type="hidden" name="id" th:value="${superadminForm.id}">

                <div class="row g-3">
                    <div class="col-12 col-md-2">
                        <label for="idView" class="form-label">ID</label>
                        <input type="text"
                               id="idView"
                               class="form-control"
                               th:value="${superadminForm.id}"
                               readonly
                               data-testid="superadmin-id">
                    </div>

                    <div class="col-12 col-md-5">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               th:value="${superadminForm.username}"
                               required
                               data-testid="superadmin-username">
                        <div class="invalid-feedback">Kullanıcı adı zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-5">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               th:value="${superadminForm.password}"
                               minlength="6"
                               required
                               data-testid="superadmin-password">
                        <div class="invalid-feedback">Şifre en az 6 karakter olmalıdır.</div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit"
                            class="btn btn-primary"
                            data-testid="superadmin-update">
                        Güncelle
                    </button>

                    <a th:href="@{/superadmin/list}" class="btn btn-outline-secondary">
                        Vazgeç
                    </a>
                </div>

            </form>

        </div>
    </div>

    <script>
        (function () {
            const form = document.querySelector('.needs-validation');
            if (!form) return;

            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>

</div>
