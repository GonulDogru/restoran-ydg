<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-1">Ödeme Güncelle</h5>
                    <div class="text-muted small">Seçili ödeme kaydını düzenleyip kaydedin.</div>
                </div>

                <a th:href="@{/odeme/list}"
                   class="btn btn-outline-secondary btn-sm"
                   data-testid="odeme-back">
                    Listeye Dön
                </a>
            </div>

            <form th:action="@{/odeme/update/{id}(id=${odemeForm.id})}"
                  method="post"
                  class="needs-validation"
                  novalidate>

                <input type="hidden" name="id" th:value="${odemeForm.id}">

                <div class="row g-3">
                    <div class="col-12 col-md-2">
                        <label for="idView" class="form-label">ID</label>
                        <input type="text" id="idView" class="form-control" th:value="${odemeForm.id}" readonly>
                    </div>

                    <div class="col-12 col-md-3">
                        <label for="masaId" class="form-label">Masa ID</label>
                        <input type="number" id="masaId" name="masaId" class="form-control"
                               th:value="${odemeForm.masaId}" required>
                        <div class="invalid-feedback">Masa ID zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-3">
                        <label for="tutar" class="form-label">Tutar</label>
                        <input type="number" id="tutar" name="tutar" step="0.01" class="form-control"
                               th:value="${odemeForm.tutar}" required>
                        <div class="invalid-feedback">Tutar zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="odemeYontemi" class="form-label">Ödeme Yöntemi</label>
                        <input type="text" id="odemeYontemi" name="odemeYontemi" class="form-control"
                               th:value="${odemeForm.odemeYontemi}" required>
                        <div class="invalid-feedback">Ödeme yöntemi zorunludur.</div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Güncelle</button>
                    <a th:href="@{/odeme/list}" class="btn btn-outline-secondary">Vazgeç</a>
                </div>

            </form>

        </div>
    </div>

    <script>
        (function () {
            const form = document.querySelector('.needs-validation');
            if (!form) return;

            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>

</div>
