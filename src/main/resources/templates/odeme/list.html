<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tarih</th>
            <th>Tutar</th>
            <th>Sipariş ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="odeme : ${odemeler}">
            <td th:text="${odeme.id}"></td>
            <td th:text="${odeme.tarih}"></td>
            <td th:text="${odeme.amount}"></td>
            <td th:text="${odeme.siparisId}"></td>
            <td>
                <a th:href="@{/odeme/edit/{id}(id=${odeme.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/odeme/delete/{id}(id=${odeme.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/odeme/new}" class="btn btn-primary mt-3">Yeni Ödeme Oluştur</a>
</div>
