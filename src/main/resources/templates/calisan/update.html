
<div th:fragment="content" class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/calisan/update/{id}(id=${calisan.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" name="id" th:value="${calisan.id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Ad:</label>
            <input type="text" id="name" name="name" th:value="${calisan.name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="restaurantId" class="form-label">Restoran ID:</label>
            <input type="number" id="restaurantId" name="restaurantId" th:value="${calisan.restaurantId}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a th:href="@{/calisan/list}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
