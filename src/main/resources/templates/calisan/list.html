
<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Restoran ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="calisan : ${calisanlar}">
            <td th:text="${calisan.id}"></td>
            <td th:text="${calisan.name}"></td>
            <td th:text="${calisan.restaurantId}"></td>
            <td>
                <a th:href="@{/calisan/edit/{id}(id=${calisan.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/calisan/delete/{id}(id=${calisan.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/calisan/new}" class="btn btn-primary mt-3">Yeni Çalışan Ekle</a>
</div>
