<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Saatler</th>
            <th>Çalışan ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vardiya : ${vardiyalar}">
            <td th:text="${vardiya.id}"></td>
            <td th:text="${vardiya.saatler}"></td>
            <td th:text="${vardiya.calisanId}"></td>
            <td>
                <a th:href="@{/vardiya/edit/{id}(id=${vardiya.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/vardiya/delete/{id}(id=${vardiya.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/vardiya/new}" class="btn btn-primary mt-3">Yeni Vardiya Oluştur</a>
</div>
