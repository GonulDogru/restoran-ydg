<div th:fragment="content" class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/masa/update/{id}(id=${masa.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" name="id" th:value="${masa.id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="numara" class="form-label">Masa Numarası:</label>
            <input type="number" id="numara" name="numara" th:value="${masa.numara}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="kapasite" class="form-label">Kapasite:</label>
            <input type="number" id="kapasite" name="kapasite" th:value="${masa.kapasite}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="restaurantId" class="form-label">Restaurant ID:</label>
            <input type="number" id="restaurantId" name="restaurantId" th:value="${masa.restaurantId}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a th:href="@{/masa/list}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
