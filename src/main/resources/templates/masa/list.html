<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Masa Numarası</th>
            <th>Kapasite</th>
            <th>Restaurant ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="masa : ${masalar}">
            <td th:text="${masa.id}"></td>
            <td th:text="${masa.numara}"></td>
            <td th:text="${masa.kapasite}"></td>
            <td th:text="${masa.restaurantId}"></td>
            <td>
                <a th:href="@{/masa/edit/{id}(id=${masa.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/masa/delete/{id}(id=${masa.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/masa/new}" class="btn btn-primary mt-3">Yeni Masa Oluştur</a>
</div>
