<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Restaurant Adı</th>
            <th>Adres</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.id}"></td>
            <td th:text="${restaurant.name}"></td>
            <td th:text="${restaurant.address}"></td>
            <td>
                <a th:href="@{/restaurant/edit/{id}(id=${restaurant.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/restaurant/delete/{id}(id=${restaurant.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/restaurant/new}" class="btn btn-primary mt-3">Yeni Restaurant Oluştur</a>
</div>
