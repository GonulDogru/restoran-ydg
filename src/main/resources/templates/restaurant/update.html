<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-1">Restoran Güncelle</h5>
                    <div class="text-muted small">Seçili restoran kaydını düzenleyip kaydedin.</div>
                </div>

                <a th:href="@{/restaurant/list}"
                   class="btn btn-outline-secondary btn-sm"
                   data-testid="restaurant-back">
                    Listeye Dön
                </a>
            </div>

            <form th:action="@{/restaurant/update/{id}(id=${restaurantForm.id})}"
                  method="post"
                  class="needs-validation"
                  novalidate>

                <!-- ID'nin post'a garanti gitmesi için -->
                <input type="hidden" name="id" th:value="${restaurantForm.id}">

                <div class="row g-3">
                    <div class="col-12 col-md-2">
                        <label for="idView" class="form-label">ID</label>
                        <input type="text"
                               id="idView"
                               class="form-control"
                               th:value="${restaurantForm.id}"
                               readonly
                               data-testid="restaurant-id">
                    </div>

                    <div class="col-12 col-md-5">
                        <label for="name" class="form-label">Restaurant Adı</label>
                        <input type="text"
                               id="name"
                               name="name"
                               class="form-control"
                               th:value="${restaurantForm.name}"
                               required
                               data-testid="restaurant-name">
                        <div class="invalid-feedback">Restaurant adı zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-5">
                        <label for="address" class="form-label">Adres</label>
                        <input type="text"
                               id="address"
                               name="address"
                               class="form-control"
                               th:value="${restaurantForm.address}"
                               required
                               data-testid="restaurant-address">
                        <div class="invalid-feedback">Adres zorunludur.</div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit"
                            class="btn btn-primary"
                            data-testid="restaurant-update">
                        Güncelle
                    </button>

                    <a th:href="@{/restaurant/list}" class="btn btn-outline-secondary">
                        Vazgeç
                    </a>
                </div>

            </form>

        </div>
    </div>

    <script>
        (function () {
            const form = document.querySelector('.needs-validation');
            if (!form) return;

            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>

</div>
