<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tatlı Adı</th>
            <th>Menü ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tatli : ${tatlilar}">
            <td th:text="${tatli.id}"></td>
            <td th:text="${tatli.name}"></td>
            <td th:text="${tatli.menuId}"></td>
            <td>
                <a th:href="@{/tatli/edit/{id}(id=${tatli.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/tatli/delete/{id}(id=${tatli.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/tatli/new}" class="btn btn-primary mt-3">Yeni Tatlı Oluştur</a>
</div>
