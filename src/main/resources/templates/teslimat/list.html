<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Adres</th>
            <th>Durum</th>
            <th>Restaurant ID</th>
            <th>Sipariş ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teslimat : ${teslimatlar}">
            <td th:text="${teslimat.id}"></td>
            <td th:text="${teslimat.address}"></td>
            <td th:text="${teslimat.durum}"></td>
            <td th:text="${teslimat.restaurantId}"></td>
            <td th:text="${teslimat.siparisId}"></td>
            <td>
                <a th:href="@{/teslimat/edit/{id}(id=${teslimat.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/teslimat/delete/{id}(id=${teslimat.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/teslimat/new}" class="btn btn-primary mt-3">Yeni Teslimat Oluştur</a>
</div>
