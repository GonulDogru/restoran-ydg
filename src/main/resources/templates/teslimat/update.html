<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-1">Teslimat Güncelle</h5>
                    <div class="text-muted small">Seçili teslimat kaydını düzenleyip kaydedin.</div>
                </div>

                <a th:href="@{/teslimat/list}"
                   class="btn btn-outline-secondary btn-sm"
                   data-testid="teslimat-back">
                    Listeye Dön
                </a>
            </div>

            <form th:action="@{/teslimat/update/{id}(id=${teslimatForm.id})}"
                  method="post"
                  class="needs-validation"
                  novalidate>

                <!-- ID'nin post'a garanti gitmesi için -->
                <input type="hidden" name="id" th:value="${teslimatForm.id}">

                <div class="row g-3">
                    <div class="col-12 col-md-2">
                        <label for="idView" class="form-label">ID</label>
                        <input type="text"
                               id="idView"
                               class="form-control"
                               th:value="${teslimatForm.id}"
                               readonly
                               data-testid="teslimat-id">
                    </div>

                    <div class="col-12 col-md-5">
                        <label for="address" class="form-label">Adres</label>
                        <input type="text"
                               id="address"
                               name="address"
                               class="form-control"
                               th:value="${teslimatForm.address}"
                               required
                               data-testid="teslimat-address">
                        <div class="invalid-feedback">Adres alanı zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-5">
                        <label for="durum" class="form-label">Durum</label>
                        <input type="text"
                               id="durum"
                               name="durum"
                               class="form-control"
                               th:value="${teslimatForm.durum}"
                               required
                               data-testid="teslimat-durum">
                        <div class="invalid-feedback">Durum alanı zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="restaurantId" class="form-label">Restaurant ID</label>
                        <input type="number"
                               id="restaurantId"
                               name="restaurantId"
                               class="form-control"
                               th:value="${teslimatForm.restaurantId}"
                               required
                               data-testid="teslimat-restaurantId">
                        <div class="invalid-feedback">Restaurant ID zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="siparisId" class="form-label">Sipariş ID</label>
                        <input type="number"
                               id="siparisId"
                               name="siparisId"
                               class="form-control"
                               th:value="${teslimatForm.siparisId}"
                               required
                               data-testid="teslimat-siparisId">
                        <div class="invalid-feedback">Sipariş ID zorunludur.</div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit"
                            class="btn btn-primary"
                            data-testid="teslimat-update">
                        Güncelle
                    </button>

                    <a th:href="@{/teslimat/list}" class="btn btn-outline-secondary">
                        Vazgeç
                    </a>
                </div>

            </form>

        </div>
    </div>

    <script>
        (function () {
            const form = document.querySelector('.needs-validation');
            if (!form) return;

            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>

</div>
