<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Yorum</th>
            <th>User ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="geribildirim : ${geribildirimler}">
            <td th:text="${geribildirim.id}"></td>
            <td th:text="${geribildirim.yorum}"></td>
            <td th:text="${geribildirim.userId}"></td>
            <td>
                <a th:href="@{/geribildirim/edit/{id}(id=${geribildirim.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/geribildirim/delete/{id}(id=${geribildirim.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/geribildirim/new}" class="btn btn-primary mt-3">Yeni Geribildirim Oluştur</a>
</div>
