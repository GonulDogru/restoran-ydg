<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-1">Geri Bildirim Güncelle</h5>
                    <div class="text-muted small">Seçili geri bildirimi düzenleyip kaydedin.</div>
                </div>

                <a th:href="@{/geribildirim/list}"
                   class="btn btn-outline-secondary btn-sm"
                   data-testid="geribildirim-back">
                    Listeye Dön
                </a>
            </div>

            <form th:action="@{/geribildirim/update/{id}(id=${geribildirimForm.id})}"
                  method="post"
                  class="needs-validation"
                  novalidate>

                <!-- ID'nin post'a garanti gitmesi için -->
                <input type="hidden" name="id" th:value="${geribildirimForm.id}">

                <div class="row g-3">
                    <div class="col-12 col-md-2">
                        <label for="idView" class="form-label">ID</label>
                        <input type="text"
                               id="idView"
                               class="form-control"
                               th:value="${geribildirimForm.id}"
                               readonly
                               data-testid="geribildirim-id">
                    </div>

                    <div class="col-12 col-md-7">
                        <label for="yorum" class="form-label">Yorum</label>
                        <textarea id="yorum"
                                  name="yorum"
                                  class="form-control"
                                  rows="4"
                                  required
                                  data-testid="geribildirim-yorum"
                                  th:text="${geribildirimForm.yorum}"></textarea>
                        <div class="invalid-feedback">Yorum alanı zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-3">
                        <label for="userId" class="form-label">User ID</label>
                        <input type="number"
                               id="userId"
                               name="userId"
                               class="form-control"
                               th:value="${geribildirimForm.userId}"
                               required
                               data-testid="geribildirim-userId">
                        <div class="invalid-feedback">User ID zorunludur.</div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit"
                            class="btn btn-primary"
                            data-testid="geribildirim-update">
                        Güncelle
                    </button>

                    <a th:href="@{/geribildirim/list}" class="btn btn-outline-secondary">
                        Vazgeç
                    </a>
                </div>

            </form>

        </div>
    </div>

    <script>
        (function () {
            const form = document.querySelector('.needs-validation');
            if (!form) return;

            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>

</div>
