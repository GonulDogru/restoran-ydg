<div th:fragment="content" class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/geribildirim/update/{id}(id=${geribildirim.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" name="id" th:value="${geribildirim.id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="yorum" class="form-label">Yorum:</label>
            <textarea id="yorum" name="yorum" class="form-control" th:text="${geribildirim.yorum}"></textarea>
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">User ID:</label>
            <input type="number" id="userId" name="userId" th:value="${geribildirim.userId}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a th:href="@{/geribildirim/list}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
