<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mesaj</th>
            <th>User ID</th>
            <th>Restaurant ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="iletisim : ${iletisimler}">
            <td th:text="${iletisim.id}"></td>
            <td th:text="${iletisim.mesaj}"></td>
            <td th:text="${iletisim.userId}"></td>
            <td th:text="${iletisim.restaurantId}"></td>
            <td>
                <a th:href="@{/iletisim/edit/{id}(id=${iletisim.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/iletisim/delete/{id}(id=${iletisim.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/iletisim/new}" class="btn btn-primary mt-3">Yeni İletişim Oluştur</a>
</div>
