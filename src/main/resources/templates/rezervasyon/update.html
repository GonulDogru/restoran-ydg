<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-1">Rezervasyon Güncelle</h5>
                    <div class="text-muted small">Seçili rezervasyonu düzenleyip kaydedin.</div>
                </div>

                <a th:href="@{/rezervasyon/list}"
                   class="btn btn-outline-secondary btn-sm"
                   data-testid="rezervasyon-back">
                    Listeye Dön
                </a>
            </div>

            <form th:action="@{/rezervasyon/update/{id}(id=${rezervasyonForm.id})}"
                  method="post"
                  class="needs-validation"
                  novalidate>

                <!-- ID'nin post'a garanti gitmesi için -->
                <input type="hidden" name="id" th:value="${rezervasyonForm.id}">

                <div class="row g-3">
                    <div class="col-12 col-md-2">
                        <label for="idView" class="form-label">ID</label>
                        <input type="text"
                               id="idView"
                               class="form-control"
                               th:value="${rezervasyonForm.id}"
                               readonly
                               data-testid="rezervasyon-id">
                    </div>

                    <div class="col-12 col-md-5">
                        <label for="tarih" class="form-label">Tarih</label>
                        <input type="date"
                               id="tarih"
                               name="tarih"
                               class="form-control"
                               th:value="${rezervasyonForm.tarih}"
                               required
                               data-testid="rezervasyon-tarih">
                        <div class="invalid-feedback">Tarih alanı zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-5">
                        <label for="saat" class="form-label">Saat</label>
                        <input type="time"
                               id="saat"
                               name="saat"
                               class="form-control"
                               th:value="${rezervasyonForm.saat}"
                               required
                               data-testid="rezervasyon-saat">
                        <div class="invalid-feedback">Saat alanı zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="userId" class="form-label">User ID</label>
                        <input type="number"
                               id="userId"
                               name="userId"
                               class="form-control"
                               th:value="${rezervasyonForm.userId}"
                               required
                               data-testid="rezervasyon-userId">
                        <div class="invalid-feedback">User ID zorunludur.</div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="masaId" class="form-label">Masa ID</label>
                        <input type="number"
                               id="masaId"
                               name="masaId"
                               class="form-control"
                               th:value="${rezervasyonForm.masaId}"
                               required
                               data-testid="rezervasyon-masaId">
                        <div class="invalid-feedback">Masa ID zorunludur.</div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit"
                            class="btn btn-primary"
                            data-testid="rezervasyon-update">
                        Güncelle
                    </button>

                    <a th:href="@{/rezervasyon/list}" class="btn btn-outline-secondary">
                        Vazgeç
                    </a>
                </div>

            </form>

        </div>
    </div>

    <script>
        (function () {
            const form = document.querySelector('.needs-validation');
            if (!form) return;

            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>

</div>
