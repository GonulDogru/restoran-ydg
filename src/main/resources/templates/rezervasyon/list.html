<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tarih</th>
            <th>Saat</th>
            <th>User ID</th>
            <th>Masa ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rezervasyon : ${rezervasyonlar}">
            <td th:text="${rezervasyon.id}"></td>
            <td th:text="${rezervasyon.tarih}"></td>
            <td th:text="${rezervasyon.saat}"></td>
            <td th:text="${rezervasyon.userId}"></td>
            <td th:text="${rezervasyon.masaId}"></td>
            <td>
                <a th:href="@{/rezervasyon/edit/{id}(id=${rezervasyon.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/rezervasyon/delete/{id}(id=${rezervasyon.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/rezervasyon/new}" class="btn btn-primary mt-3">Yeni Rezervasyon Oluştur</a>
</div>
