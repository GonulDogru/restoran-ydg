<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tarih</th>
            <th>Amount</th>
            <th>User ID</th>
            <th>Masa ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="siparis : ${siparisler}">
            <td th:text="${siparis.id}"></td>
            <td th:text="${siparis.tarih}"></td>
            <td th:text="${siparis.amount}"></td>
            <td th:text="${siparis.userId}"></td>
            <td th:text="${siparis.masaId}"></td>
            <td>
                <a th:href="@{/siparis/edit/{id}(id=${siparis.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/siparis/delete/{id}(id=${siparis.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/siparis/new}" class="btn btn-primary mt-3">Yeni Sipariş Oluştur</a>
</div>
