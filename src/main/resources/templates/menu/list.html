<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Menü Adı</th>
            <th>Restaurant ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${menuler}">
            <td th:text="${menu.id}"></td>
            <td th:text="${menu.name}"></td>
            <td th:text="${menu.restaurantId}"></td>
            <td>
                <a th:href="@{/menu/edit/{id}(id=${menu.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/menu/delete/{id}(id=${menu.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/menu/new}" class="btn btn-primary mt-3">Yeni Menü Oluştur</a>
</div>
