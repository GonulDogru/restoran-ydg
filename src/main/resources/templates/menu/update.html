<div th:fragment="content" class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/menu/update/{id}(id=${menu.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" name="id" th:value="${menu.id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Menü Adı:</label>
            <input type="text" id="name" name="name" th:value="${menu.name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="restaurantId" class="form-label">Restaurant ID:</label>
            <input type="number" id="restaurantId" name="restaurantId" th:value="${menu.restaurantId}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a th:href="@{/menu/list}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
