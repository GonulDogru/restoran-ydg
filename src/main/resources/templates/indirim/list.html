<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tutar</th>
            <th>Kullanıcı ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="indirim : ${indirimler}">
            <td th:text="${indirim.id}"></td>
            <td th:text="${indirim.amount}"></td>
            <td th:text="${indirim.kullaniciId}"></td>
            <td>
                <a th:href="@{/indirim/edit/{id}(id=${indirim.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/indirim/delete/{id}(id=${indirim.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/indirim/new}" class="btn btn-primary mt-3">Yeni İndirim Oluştur</a>
</div>
