<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Yemek Adı</th>
            <th>Menu ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="yemek : ${yemekler}">
            <td th:text="${yemek.id}"></td>
            <td th:text="${yemek.name}"></td>
            <td th:text="${yemek.menuId}"></td>
            <td>
                <a th:href="@{/yemek/edit/{id}(id=${yemek.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/yemek/delete/{id}(id=${yemek.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/yemek/new}" class="btn btn-primary mt-3">Yeni Yemek Oluştur</a>
</div>
