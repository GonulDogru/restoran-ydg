<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>İçecek Adı</th>
            <th>Menü ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="icecek : ${icecekler}">
            <td th:text="${icecek.id}"></td>
            <td th:text="${icecek.name}"></td>
            <td th:text="${icecek.menuId}"></td>
            <td>
                <a th:href="@{/icecek/edit/{id}(id=${icecek.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/icecek/delete/{id}(id=${icecek.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/icecek/new}" class="btn btn-primary mt-3">Yeni İçecek Oluştur</a>
</div>
