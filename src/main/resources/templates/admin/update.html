<div th:fragment="content" class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/admin/update/{id}(id=${admin.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" name="id" th:value="${admin.id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" th:value="${admin.username}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre:</label>
            <input type="password" id="password" name="password" th:value="${admin.password}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="superadminId" class="form-label">Superadmin ID:</label>
            <input type="number" id="superadminId" name="superadminId" th:value="${admin.superadminId}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a th:href="@{/admin/list}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
