<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Kullanıcı Adı</th>
            <th>Şifre</th>
            <th>Superadmin ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${adminler}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.username}"></td>
            <td th:text="${admin.password}"></td>
            <td th:text="${admin.superadminId}"></td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${admin.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/admin/delete/{id}(id=${admin.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/new}" class="btn btn-primary mt-3">Yeni Admin Oluştur</a>
</div>
