<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Kullanıcı Adı</th>
            <th>Şifre</th>
            <th>Adres</th>
            <th>Telefon</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.phone}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/users/new}" class="btn btn-primary mt-3">Yeni Kullanıcı Oluştur</a>
</div>
