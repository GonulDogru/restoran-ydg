<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-1">Kullanıcı Listesi</h5>
                    <div class="text-muted small">Sistemde kayıtlı kullanıcıları görüntüleyin ve yönetin.</div>
                </div>

                <a th:href="@{/users/new}" class="btn btn-primary btn-sm" data-testid="users-new">
                    Yeni Kullanıcı Oluştur
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Kullanıcı Adı</th>
                        <th>Şifre</th>
                        <th>Adres</th>
                        <th>Telefon</th>
                        <th>İşlemler</th>
                    </tr>
                    </thead>

                    <tbody>
                    <!-- DİKKAT: controller "kullanicilar" gönderiyor -->
                    <tr th:each="k : ${kullanicilar}">
                        <td th:text="${k.id}"></td>
                        <td th:text="${k.username}"></td>
                        <td th:text="${k.password}"></td>
                        <!-- DİKKAT: adres/telefon -->
                        <td th:text="${k.adres}"></td>
                        <td th:text="${k.telefon}"></td>
                        <td class="text-nowrap">
                            <a th:href="@{/users/edit/{id}(id=${k.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                            <a th:href="@{/users/delete/{id}(id=${k.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Silmek istediğinize emin misiniz?')">
                                Sil
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
