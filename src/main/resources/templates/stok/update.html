<div th:fragment="content" class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/stok/update/{id}(id=${stok.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" name="id" th:value="${stok.id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="miktar" class="form-label">Miktar:</label>
            <input type="number" id="miktar" name="miktar" th:value="${stok.miktar}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="yemekId" class="form-label">Yemek ID:</label>
            <input type="number" id="yemekId" name="yemekId" th:value="${stok.yemekId}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="icecekId" class="form-label">İçecek ID:</label>
            <input type="number" id="icecekId" name="icecekId" th:value="${stok.icecekId}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="tatliId" class="form-label">Tatlı ID:</label>
            <input type="number" id="tatliId" name="tatliId" th:value="${stok.tatliId}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="tedarikciId" class="form-label">Tedarikçi ID:</label>
            <input type="number" id="tedarikciId" name="tedarikciId" th:value="${stok.tedarikciId}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a th:href="@{/stok/list}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
