<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Miktar</th>
            <th>Yemek ID</th>
            <th>İçecek ID</th>
            <th>Tatlı ID</th>
            <th>Tedarikçi ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stok : ${stoklar}">
            <td th:text="${stok.id}"></td>
            <td th:text="${stok.miktar}"></td>
            <td th:text="${stok.yemekId}"></td>
            <td th:text="${stok.icecekId}"></td>
            <td th:text="${stok.tatliId}"></td>
            <td th:text="${stok.tedarikciId}"></td>
            <td>
                <a th:href="@{/stok/edit/{id}(id=${stok.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/stok/delete/{id}(id=${stok.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/stok/new}" class="btn btn-primary mt-3">Yeni Stok Oluştur</a>
</div>
