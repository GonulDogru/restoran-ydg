<div th:fragment="content" class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/garson/update/{id}(id=${garson.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" name="id" th:value="${garson.id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Garson Adı:</label>
            <input type="text" id="name" name="name" th:value="${garson.name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="calisanId" class="form-label">Çalışan ID:</label>
            <input type="number" id="calisanId" name="calisanId" th:value="${garson.calisanId}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a th:href="@{/garson/list}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
