<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Garson Adı</th>
            <th>Çalışan ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="garson : ${garsonlar}">
            <td th:text="${garson.id}"></td>
            <td th:text="${garson.name}"></td>
            <td th:text="${garson.calisanId}"></td>
            <td>
                <a th:href="@{/garson/edit/{id}(id=${garson.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/garson/delete/{id}(id=${garson.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/garson/new}" class="btn btn-primary mt-3">Yeni Garson Oluştur</a>
</div>
