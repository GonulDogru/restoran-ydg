<div th:fragment="content" class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/tedarikci/update/{id}(id=${tedarikci.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" name="id" th:value="${tedarikci.id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tedarikçi Adı:</label>
            <input type="text" id="name" name="name" th:value="${tedarikci.name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon:</label>
            <input type="text" id="phone" name="phone" th:value="${tedarikci.phone}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="restaurantId" class="form-label">Restaurant ID:</label>
            <input type="number" id="restaurantId" name="restaurantId" th:value="${tedarikci.restaurantId}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
        <a th:href="@{/tedarikci/list}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
