<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tedarikçi Adı</th>
            <th>Telefon</th>
            <th>Restaurant ID</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tedarikci : ${tedarikciler}">
            <td th:text="${tedarikci.id}"></td>
            <td th:text="${tedarikci.name}"></td>
            <td th:text="${tedarikci.phone}"></td>
            <td th:text="${tedarikci.restaurantId}"></td>
            <td>
                <a th:href="@{/tedarikci/edit/{id}(id=${tedarikci.id})}" class="btn btn-warning btn-sm">Düzenle</a>
                <a th:href="@{/tedarikci/delete/{id}(id=${tedarikci.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/tedarikci/new}" class="btn btn-primary mt-3">Yeni Tedarikçi Oluştur</a>
</div>
