<div th:fragment="content" class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/tedarikci/save}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tedarikçi Adı:</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon:</label>
            <input type="text" id="phone" name="phone" class="form-control">
        </div>
        <div class="mb-3">
            <label for="restaurantId" class="form-label">Restaurant ID:</label>
            <input type="number" id="restaurantId" name="restaurantId" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
        <a th:href="@{/tedarikci/list}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
