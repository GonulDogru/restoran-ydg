# ==============================================================
# SUNUCU AYARLARI
# ==============================================================
server.port=8091
server.servlet.context-path=/

# ==============================================================
# VERITABANI (PostgreSQL) AYARLARI
# - Docker/Jenkins icin ortam degiskenleri ile override edilebilir
# ==============================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/restorant_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# ==============================================================
# SQL INIT (schema.sql) - DERS PROJESI ICIN OTOMATIK TABLO OLUSTURMA
# ==============================================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql


# ==============================================================
# THYMELEAF AYARLARI
# ==============================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# ==============================================================
# LOGLAMA AYARLARI
# ==============================================================
logging.level.org.springframework.web=INFO
logging.level.com.restoran=DEBUG

# ==============================================================
# DOSYA YUKLEME AYARLARI
# ==============================================================
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# ==============================================================
# KARAKTER AYARLARI
# ==============================================================
spring.messages.encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true