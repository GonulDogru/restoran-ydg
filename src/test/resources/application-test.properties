# Test profili: Testcontainers JDBC ile PostgreSQL baslatir ve schema.sql'i container ilk kalkarken uygular
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///testdb?TC_INITSCRIPT=schema.sql&TC_DAEMON=true
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=test
spring.datasource.password=test

# Testlerin daha hizli/calismasi icin web layer kapali
spring.main.web-application-type=none

# Not: Schema init'i Testcontainers (TC_INITSCRIPT) yaptigi icin Spring SQL init'i kapali tutuyoruz
spring.sql.init.mode=never
